apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/plugins: request-uri-pass-auth
spec:
  rules:
  - http:
      paths:
      - path: /test/
        backend:
          serviceName: test-server
          servicePort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: test-server
    labels:
        name: test-server
spec:
    replicas: 1
    selector:
        matchLabels:
            name: test-server
    template:
        metadata:
            labels:
                name: test-server
        spec:
            containers:
                - name: test-server
                  image: kong-test-myimage
                  imagePullPolicy: IfNotPresent
                  ports:
                    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: test-server
spec:
    ports:
        - name: http
          port: 8000
          protocol: TCP
          targetPort: 8080
    selector:
        name: test-server
---
