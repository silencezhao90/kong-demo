apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-kong
  namespace: kong
spec:
  template:
    spec:
      containers:
      - name: proxy
        env:
        - name: KONG_PLUGINS
          value: myheader,forward-auth-request
        - name: KONG_LUA_PACKAGE_PATH
          value: "/opt/?.lua;;"
        volumeMounts:
        - name: my-custom-plugin
          mountPath: /opt/kong/plugins/myheader
        - name: forward-auth-request
          mountPath: /opt/kong/plugins/forward-auth-request
      volumes:
      - name: my-custom-plugin
        configMap:
          name: kong-plugin-myheader
      - name: forward-auth-request
        configMap:
          name: kong-forward-auth-request
